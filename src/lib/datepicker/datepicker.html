<ng-template>
  <md-calendar
      [id]="id"
      [class.mat-datepicker-touch]="touchUi"
      [class.mat-datepicker-non-touch]="!touchUi"
      [startAt]="startAt"
      [minDate]="_minDate"
      [maxDate]="_maxDate"
      [dateFilter]="dateFilter"
      [selected]="_selected"
      (selectedChange)="_selectAndClose($event)">
  </md-calendar>
</ng-template>
